<!DOCTYPE html>

  <body>
    <h1>SVGで図形描画</h1>
    <SVG>
      <rect x="30" y="20" width="180" height="150" rx="20" ry="20" />
      <circle cx="210" cy="140" r="80" />
      <path d="M280,50 L420,90 L480,200" />
      <path d="M10,310 C80,100 150,280 300,310" />

      <text x="450" y="240" text-anchor="start">SVGのテキスト(左)</text>
      <text x="450" y="270" text-anchor="middle">SVGのテキスト(中央)</text>
      <text x="450" y="300" text-anchor="end">SVGのテキスト(左)</text>
    </SVG>
  </body>
